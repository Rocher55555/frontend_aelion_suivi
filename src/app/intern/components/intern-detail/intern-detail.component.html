<h2>intern-detail</h2>


<!-- div was displayed when intern was up -->
<!--<div *ngIf="intern" appInitials [intern]="intern"></div>-->     <!--Ã  remettre-->
<div *ngIf="intern" appInitials [intern]="intern" [config]="bubbleDetailConfig"></div>  <!--exo Ã  effacer-->


  <ul *ngIf="intern !== null">
    <li> Name: {{intern.name}} </li>
    <li> Firstname: {{intern.firstname}} </li>
    <li> Email: {{intern.email}} </li>
    <li> Phone Number: {{intern.phoneNumber}}  </li>
    <li> Birthdate: {{intern.birthDate | date:"mediumDate"}} ({{intern.birthDate! | age | async }})</li>
    <li> Adress: {{intern.address}} </li>
  </ul>


<!-------------------------- BOUTONS ---------------------------->

<button mat-raised-button color="accent" [routerLink]="['/interns']">retour au tableau Interns</button>
