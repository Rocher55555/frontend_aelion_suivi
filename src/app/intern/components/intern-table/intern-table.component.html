<h1> Intern list</h1>

<table>
  <thead>
    <tr>
      <th>#</th>
      <th (click)="sortByName()">Lastname</th>
      <th>Firstname</th>
      <th>Phone</th>
      <th>Email</th>
      <th>address</th>
      <th>&nbsp;</th>
    </tr>
  </thead>

  <tbody>
      <tr *ngFor="let intern of interns">
        <td> {{ intern.id }} </td>
        <td>
          {{ intern | initial }}
           <a [routerLink]="['/', 'intern', intern.id]"> {{ intern.name | uppercase }} </a>
        </td>
        <td> {{ intern.firstname }} </td>
        <td> {{ intern.phoneNumber }} </td>
        <td> {{ intern.email }} </td>
        <td>
          <span (click)="onDelete(intern)">

            <div appInitials [intern]="intern" [config]="bubbleConfig"></div>

          </span>
        </td>
      </tr>
  </tbody>
</table>

<!-- BUTTON -->

<button mat-raised-button color="primary" [routerLink]="['/', 'intern', 'manage', 'add']">Add an Intern</button>
