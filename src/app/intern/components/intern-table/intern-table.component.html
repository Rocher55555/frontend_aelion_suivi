<h1> Intern list</h1>

<table>
  <thead>
    <tr>
      <th>#</th>
      <th (click)="sortByName()">Lastname</th>
      <th>Firstname</th>
      <th>Email</th>
      <th>Phone</th>
      <th>address</th>
      <th>&nbsp;</th>
    </tr>
  </thead>

  <tbody>
      <tr *ngFor="let intern of interns">
        <td> {{ intern.id }} </td>
        <td> {{ intern.name | uppercase }} </td>
        <td> {{ intern.firstname }} </td>
        <td> {{ intern.phoneNumber }} </td>
        <td> {{ intern.email }} </td>
        <td><span (click)="onDelete(intern)">xxxxxx</span></td>
      </tr>
  </tbody>
</table>
