<form [formGroup]="passwordForgottenForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
      <input matInput type="email" formControlName="email" placeholder="Please enter your email address">
  </mat-form-field>

  <button mat-raised-button color="primary" [disabled]='passwordForgottenForm.invalid'>Send it</button>

</form>

{{ passwordForgottenForm.value | json}}
