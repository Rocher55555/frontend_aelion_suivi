<div class="container">

  <h1>Connexion</h1>

  <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <mat-form-field>
        <input matInput formControlName="login" placeholder="Your Login ...">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <input matInput formControlName="pass" type="password" placeholder="Your Password ...">
      </mat-form-field>
    </div>

    <button mat-raised-button color="accent" [disabled]="signinForm.invalid">Signin</button>

  </form>

  <a [routerLink]="['/', 'forgotten-password']" title="Password Forgotten">Forgotten password ?</a>

</div>
